<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons (Glyphicons) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(245, 243, 243);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgb(251, 251, 251);
            border-radius: 1rem;
            width: 50%;
            height: 60vh;
            position: relative;
            margin: auto;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: palegreen;
            font-size: 40px;
        }
        .wrapper {
            background-color: rgb(0, 145, 94);
            width: 80%;
            margin: auto;
            display: flex;
            padding: 5%;
            justify-content: space-between;
            align-items: center;
        }
        label {
            color: palevioletred;
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            margin: 0px;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8.4px;
            cursor: pointer;
            background: #d3d3d3;
            border-radius: 1.3px;
            border: 0.2px solid #010101;
        }
        input[type="range"]::-webkit-slider-thumb {
            height: 25px;
            width: 25px;
            border-radius: 50%;
            background: palegreen;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px;
        }
        input[type="range"]:focus::-webkit-slider-runnable-track {
            background: #367ebd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello there ðŸ‘‹</h1>
        <p>My Skills Rate</p>
        <div class="wrapper">
            <label for="html"><span class="glyphicon glyphicon-html5" aria-hidden="true">HTML5</span>
            </label>
            <input type="range" name="html" max="100" id="html">
            <h1>80%</h1>
        </div>
        <div class="wrapper">
            <label for="css"><span class="glyphicon glyphicon-css" aria-hidden="true"></span></label>
            <input type="range" name="css" max="100" id="css">
        </div>
        <div class="wrapper">
            <label for="js"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></label>
            <input type="range" name="js" max="100" id="js">
        </div>
    </div>
    <!-- Bootstrap JS and jQuery (for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
